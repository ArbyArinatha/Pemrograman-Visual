<center>
    <div class="font">
    <b><font color="black" size="5">
    <p>Luas Prisma Segitiga</p>
    <form id="input" name="input" method="post" action="">
            <table width="500" border="0">
            <tr>
            <td width="178"><b><font color="black" size="5">Masukan Tinggi Segitiga</td>
            <td><input name="tinggisegitiga" type="text" id="tinggisegitiga"></td>
            </tr>
            <tr>
            <td width="178"><b><font color="black" size="5">Masukan Alas</td>
            <td><input name="alasprisma" type="text" id="alasprisma"></td>
            </tr>
            <tr>
            <td width="178"><b><font color="black" size="5">Masukan Tinggi</td>
            <td><input name="tinggiprisma" type="text" id="tinggiprisma"></td>
            </tr>
    </table>
</div>

    <p>
<p>
<input name="hasil" type="button" id="hasil" value="Check" class="tombol"
onclick="Check()"/>
</p>

    <table>
    <tr>
        <td><b><font color="black" size="5">Luas Prisma Segitiga</td>
        <td><input name="luas" type="text" id="luas"></td>
        </tr>
    </table>

<p>
<input name="ulang" type="reset" id="ulang" value="Reload" class="reload"
onclick="Reload()"/>
</p>
</div>
</form>
           
<script>
    function Check()
    {
        tinggisegitiga=input.tinggisegitiga.value;
        alasprisma=input.alasprisma.value;
        tinggiprisma=input.tinggiprisma.value;
        input.luas.value = (tinggisegitiga*alasprisma) + (3*tinggiprisma);
    }
</script>
